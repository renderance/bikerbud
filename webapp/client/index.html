<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>BikerBud Web</title>
    <meta name="description" content="The BikerBud front-end for browsers!">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <script type="text/javascript" src="src/bikerbud_map.js"></script>
</head>

<body>
    <header id="header-wrapper">
        <header id="header-container">
            <header id="logo-header">
                <img src="img/bikerbud_logo.png">
            </header>
            <header id="mainheader">
                BikerBuddy
            </header>
        </header>
    </header>


    <main>
        <div id="warningbox">
            <div id="warningtop" class="boxheader">Weather status:</div>
            <div id="warningdisplay">
            </div>
        </div>
        <div id="mapdisplay">
            <div id="map"></div>
        </div>
        <div id="routebox">
            <div id="routetop" class="boxheader">Submit route:</div>
            <div id="routedisplay">
            </div>
        </div>
    </main>

    <template id="errorHeaderTemplate">
        <div id="errorHeader" class="wrap">
        </div>
    </template>
    <template id="errorContentTemplate">
        <div id="errorContent" class="wrap">
        </div>
    </template>
    <template id="warningHeaderTemplate">
        <div id="warningHeader" class="wrap">
        </div>
    </template>
    <template id="warningContentTemplate">
        <div id="warningContent" class="wrap">
        </div>
    </template>

    <template id="warningContentImgTemplate">
        <img id ="warningContentImg" class="img"/>
    </template>
    <template id="contentTextTemplate">
        <div id="contentText" class="text"></div>
    </template>
    <template id="routeButtonTemplate">
        <button id="routeButton" class="button"></button>
    </template>

</body>

</html>
